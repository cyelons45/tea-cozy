<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/ionicons.css">

    <title>The Tea Cozy</title>
</head>
<body>
    <header class="fixed__header"></header>
            <header class="main__header">
                    <div class="logo">
                        <img src="img/img-tea-cozy-logo.png" alt="tea-cozy-logo">
                    </div>
    
                    <nav>
                        <ul class="active close" id="navi">
                            <li class="navig"><a href="#mission" class="mission navigation">Mission</a></li>
                            <li class="navig"><a href="#featured-tea" class="featured-tea navigation">Featured Tea</a></li>
                            <li class="navig"><a href="#location" class="locations navigation">Location</a></li>
                        </ul>
                    </nav>  

                    <a href="#" class="activeclose" id="icon-mini"><i class="ion-navicon-round ion-close-round" id="icon" ></i></a>

    
                 
                </header>

                <!-- <div class="dammy_anchor" id="featured-tea"></div> -->

                

            
  <!-- SECTION HEADER -->
            <section class="section__header" id="mission">      
              
                        <div class="section-1-header-box">
                                <div class="heading">
                                        <h2>Our Mission</h2>
                                        <h4>Handpicked, Artisanly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                                       
                             </div>

                      
                        
                    </div>
            </section>

            
        <!-- SECTION TEA OF THE MONTH -->

            <section class="section__tea__of__the__month" id="featured-tea">
                <div class="section-2-header-box">
                        <div class="section2-heading">
                                <h2 class="hd">Tea of the Month</h2>
                                <h4>What's Steeping at The Tea Cozy?</h4>
                            </div>
                </div>



                <div class="tea-images__level-1">
                    <div class="figure-box1_300_200 clearfix">
                        <div class="section-tea__exactbox">
                                <figure class="group1 cap">
                                        <img src="img/img-berryblitz.jpg" alt="berryblitz" class="feature1-img">
                                    <figcaption>
                                            <h4>Fall Berry Blitz Tea</h4>
                                    </figcaption>
                                </figure>
                                <figure class="group2 cap">
                                        <img src="img/img-spiced-rum.jpg" alt="spiced-rum" class="feature2-img">
                                   
                                    <figcaption>
                                            <h4>Spiced Rum Tea</h4>
                                    </figcaption>
                                </figure>
                                <figure class="group3 cap">
                                        <img src="img/img-donut.jpg" alt="donut" class="feature3-img">
                                     
                                    <figcaption>
                                            <h4>Seasonal Donuts</h4>
                                    </figcaption>
                                </figure>
    

                        </div>
                           
                    </div>
                </div>

                <div class="tea-images__level-2">

                    <div class="figure-box2_300_200 clearfix">
                        <div class="section-tea__exactbox2">
                                <figure class="group1 cap">
                                        <img src="img/img-myrtle-ave.jpg" alt="myrtle-ave" class="feature-img">
                                    <figcaption>
                                            <h4>Myrtle ave Tea</h4>
                                    </figcaption>
                                </figure>
                                <figure class="group2 cap">
                                        <img src="img/img-bedford-bizarre.jpg" alt="bedford-bizarre" class="feature-img">
                                   
                                    <figcaption>
                                            <h4>Bedford Bizarre Tea</h4>
                                    </figcaption>
                                </figure>
                        </div>
                      
                           

                    </div>
                    
                </div>


    

            </section>



            <!-- SECTION LOCATION -->

            <section class="section-location" >
                    <div class="dammy_anchor2" id="location"></div>

                    <div class="location-header">
                            <div class="heading-location">
                                    <h2>Locations</h2>
                            </div>

                    </div>


                <div class="tea-images__level-3">
                        <div class="figure-box1_300_300 clearfix">
                            <div class="section-location__exactbox">
                                    <figure class="group1 locate">
                                            <div class="add">
                                                    <h3 class="head">Downtown</h3>
                                                    <div class="address loc">384 West 4th St</div>
                                                    <div class="place loc">Suite 108</div>
                                                    <div class="state loc">Portland, Maine</div>
                                            </div>
                                           
                                        </figure>
                                        <figure class="group2 locate">
                                              <div class="add">
                                                        <h3 class="head">East Bayside</h3>
                                                        <div class="address loc">3433 Phisherman's Avenue</div>
                                                        <div class="place loc">(Northwest Corner)</div>
                                                        <div class="state loc">Portland, Maine</div> 
                                            </div>
                                        </figure>
                                        <figure class="group3 locate">
                                                <div class="add">
                                                        <h3 class="head">Oakdale</h3>
                                                        <div class="address loc">515 Crescent Avenue</div>
                                                        <div class="place loc">Second Floor</div>
                                                        <div class="state loc">Portland, Maine</div>
                                                </div>
                                        </figure>
                            </div>
                               
    
                        </div>
                    </div>

                    
            </section>

                <div class="foot">
